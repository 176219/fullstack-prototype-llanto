<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Stack App (Student Build)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="not-authenticated">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#/">Full-Stack App (Azriel John Llanto)</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item role-logged-out">
                    <a class="nav-link" href="#/login">Login</a>
                </li>
                <li class="nav-item role-logged-out">
                    <a class="nav-link" href="#/register">Register</a>
                </li>
                
                <li class="nav-item dropdown role-logged-in">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Account</a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="requests">My Requests</a></li>

                        <li class="role-admin"><hr class="dropdown-divider" /></li>
                        <li class="role-admin">
                            <a class="dropdown-item" href="#/accounts">Accounts (Admin)</a>
                        </li>

                        <li><hr class="dropdown-divider" /></li>
                        <li>
                            <button class="dropdown-item" onclick="logout()">Logout</button>>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container mt-4">

        <section id="home" class="page active">
            <h2>Home</h2>
            <p>This is a frontend-prototype of a full stack app</p>
        </section>
        
        <section id="register" class="page">
            <h2>Register</h2>
            <input id="regEmail" class="form-control mb-2" placeholder="Email" />
            <input id="regPassword" class="form-control mb-2" placeholder="Password">
            <button class="btn btn-primary" onclick="register()">Register</button>
        </section>    

        <section id="verify" class="page">
            <h2>Email Verification</h2>
            <p>Click below to simulate email verification.</p>
            <button class="btn btn-success" onclick="verifyEmail()">Verify Email</button>
        </section>

        <section id="login" class="page">
            <h2>Login</h2>
            <input id="loginEmail" class="form-control mb-2" placeholder="Email" />
            <input id="loginPassword" class="form-control mb-2" placeholder="Password" />
            <button class="btn btn-primary" onclick="login()">Login</button>
        </section>

        <section id="profile" class="page">
            <h2>Profile</h2>
            <div id="profileInfo"></div>
        </section>
</body>


</html>
